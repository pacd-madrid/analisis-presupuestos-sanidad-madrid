<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css'>
    
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js' type='text/javascript'></script>
    <script src='//d3js.org/d3.v3.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js' type='text/javascript'></script>
    <script src='//nvd3.org/assets/lib/fisheye.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 400px;
    }  
    </style>
    
  </head>
  <body >
    
    <div id = 'chart47e175010ac9' class = 'rChart nvd3'></div>    
    <script type='text/javascript'>
 $(document).ready(function(){
      drawchart47e175010ac9()
    });
    function drawchart47e175010ac9(){  
      var opts = {
 "dom": "chart47e175010ac9",
"width":    800,
"height":    400,
"x": "Año",
"y": "Porcentaje.Gasto",
"group": "Tipo",
"type": "lineChart",
"id": "chart47e175010ac9" 
},
        data = [
 {
 "Año": 2011,
"Porcentaje.Gasto":           -4.9,
"Tipo": " Innovadores" 
},
{
 "Año": 2012,
"Porcentaje.Gasto":             -5,
"Tipo": " Innovadores" 
},
{
 "Año": 2013,
"Porcentaje.Gasto":           -0.9,
"Tipo": " Innovadores" 
},
{
 "Año": 2014,
"Porcentaje.Gasto":           -0.1,
"Tipo": " Innovadores" 
},
{
 "Año": 2015,
"Porcentaje.Gasto":            1.6,
"Tipo": " Innovadores" 
},
{
 "Año": 2011,
"Porcentaje.Gasto":           25.3,
"Tipo": " Genéricos" 
},
{
 "Año": 2012,
"Porcentaje.Gasto":           14.4,
"Tipo": " Genéricos" 
},
{
 "Año": 2013,
"Porcentaje.Gasto":           11.2,
"Tipo": " Genéricos" 
},
{
 "Año": 2014,
"Porcentaje.Gasto":            6.2,
"Tipo": " Genéricos" 
},
{
 "Año": 2015,
"Porcentaje.Gasto":            4.8,
"Tipo": " Genéricos" 
} 
]
  
      if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
        var data = d3.nest()
          .key(function(d){
            //return opts.group === undefined ? 'main' : d[opts.group]
            //instead of main would think a better default is opts.x
            return opts.group === undefined ? opts.y : d[opts.group];
          })
          .entries(data);
      }
      
      if (opts.disabled != undefined){
        data.map(function(d, i){
          d.disabled = opts.disabled[i]
        })
      }
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .width(opts.width)
          .height(opts.height)
          
        if (opts.type != "bulletChart"){
          chart
            .x(function(d) { return d[opts.x] })
            .y(function(d) { return d[opts.y] })
        }
          
         
        
          
        

        
        
        
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
    <script></script>    
  </body>
</html>
