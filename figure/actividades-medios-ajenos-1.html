<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css'>
    
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js' type='text/javascript'></script>
    <script src='//d3js.org/d3.v3.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js' type='text/javascript'></script>
    <script src='//nvd3.org/assets/lib/fisheye.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 400px;
    }  
    </style>
    
  </head>
  <body >
    
    <div id = 'chart5b2a3b4ed04a' class = 'rChart nvd3'></div>    
    <script type='text/javascript'>
 $(document).ready(function(){
      drawchart5b2a3b4ed04a()
    });
    function drawchart5b2a3b4ed04a(){  
      var opts = {
 "dom": "chart5b2a3b4ed04a",
"width":    800,
"height":    400,
"x": "Actividad",
"y": "Cantidad",
"type": "multiBarHorizontalChart",
"id": "chart5b2a3b4ed04a" 
},
        data = [
 {
 "Actividad": "Convenios con Instituciones religiosas",
"Cantidad": 1382417 
},
{
 "Actividad": "Convenios con entidades privadas sin ánimo de lucro",
"Cantidad": 10369689 
},
{
 "Actividad": "Trabajos realizados por empresas de proceso de datos",
"Cantidad": 42661046 
},
{
 "Actividad": "Trabajos realizados por otras empresas",
"Cantidad": 48053157 
},
{
 "Actividad": "Servicio de ambulancias y otros medios de transporte",
"Cantidad": 54404531 
},
{
 "Actividad": "Centralización de Servicios: limpieza, seguridad, lavandería",
"Cantidad": 124063225 
},
{
 "Actividad": "Hospitales modelo PFI",
"Cantidad": 125532332 
},
{
 "Actividad": "Convenios con entidades privadas: listas de espera, diálisis",
"Cantidad": 164404994 
},
{
 "Actividad": "Hospitales modelo PPP",
"Cantidad": 300101898 
},
{
 "Actividad": "Material de laboratorio, quirúrgico y de curas",
"Cantidad": 302106272 
},
{
 "Actividad": "Conciertos Fundación Jiménez Díaz, Laboratorio Clínico Central",
"Cantidad": 386304060 
},
{
 "Actividad": "Productos farmacéuticos y recetas",
"Cantidad": 1584530655 
} 
]
  
      if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
        var data = d3.nest()
          .key(function(d){
            //return opts.group === undefined ? 'main' : d[opts.group]
            //instead of main would think a better default is opts.x
            return opts.group === undefined ? opts.y : d[opts.group];
          })
          .entries(data);
      }
      
      if (opts.disabled != undefined){
        data.map(function(d, i){
          d.disabled = opts.disabled[i]
        })
      }
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .width(opts.width)
          .height(opts.height)
          
        if (opts.type != "bulletChart"){
          chart
            .x(function(d) { return d[opts.x] })
            .y(function(d) { return d[opts.y] })
        }
          
         
        chart
  .margin({
 "left":    350 
})
          
        

        
        
        chart.yAxis
  .axisLabel("Cantidad (€)")
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
    <script></script>    
  </body>
</html>
